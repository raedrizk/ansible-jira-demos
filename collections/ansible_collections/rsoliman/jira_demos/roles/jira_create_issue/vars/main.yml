---
# vars file for jira-create-issue
jira_server: "{{ jira_server_choice | default('http://demo.servicedesk.com:8080') }}"
jira_username: "{{ jira_username_choice | default('rr') }}"
jira_token: "{{ jira_token_choice | default('tokentoken') }}"
jira_project: "{{ jira_project_choice | default('ANSIBLE') }}"

jira_ticket_summary: "{{ jira_ticket_summary_choice | default('Ansible Issue') }}"
jira_ticket_description: "{{ jira_ticket_description_choice | default('Created by Ansible') }}"